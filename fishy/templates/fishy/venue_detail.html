{% extends "base_generic.html" %}

{% block content %}
<div class="container bg-info p-3">
   <div class="row">
      <div class="col"> </div>
      <div class="col">
         <h1>Venue: {{ venue.name }}</h1>
         <TABLE class="table">
            <TR>
               <TH>Name:</TH>
               <TD> {{ venue.name }} </TD>
            </TR>
            <TR>
               <TH>WAC Water:</TH>
               <TD> {{ venue.wac }} </TD>
            </TR>
            <TR>
               <TH>Postcode:</TH>
               <TD> {{ venue.postcode }} </TD>
            </TR>
         </TABLE>
      </div>
      <div class="col"> </div>
   </div>
   <div class="row p-3">
      <div class="col"> </div>
      <div class="col">
         <div class="mapouter">
            <div class="gmap_canvas">
               <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q={{venue.postcode}}&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
               </iframe>
               <a href="https://www.whatismyip-address.com/divi-discount/"></a>
            </div>
            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
         </div>
      </div>
      <div class="col"> </div>
   </div>
   {% if user.is_authenticated %}
      <div class="row">
         <div class="text-center">
            <a class="btn btn-sm btn-warning" href="{% url 'venue_edit' venue.pk %}" role="button">Edit Venue</a>
            <a class="btn btn-sm btn-danger" href="{% url 'venue_delete' venue.pk %}" role="button">Delete Venue</a>
         </div>
      </div>
   {% endif %}
</div>
{% endblock %}
