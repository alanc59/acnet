{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ venue.name }}</h1>
  <BR><BR>
  <TABLE class="fishy-table">
     <TR>
        <TH>Name:</TH>
        <TD> {{ venue.name }} </TD>
     </TR>
     <TR>
        <TH>WAC Water:</TH>
        <TD> {{ venue.wac }} </TD>
     </TR>
     <TR>
        <TH>Postcode:</TH>
        <TD> {{ venue.postcode }} </TD>
     </TR>
  </TABLE>
{% endblock %}
