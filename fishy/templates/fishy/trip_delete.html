{% extends "base_generic.html" %}

{% block content %}
<h1>Delete Trip</h1>
<form action="" method="post">{% csrf_token %}
<table class="fishy-table">
    <tr><td>ID</td><td>{{trip.id}}</td></tr>
    <tr><td>Venue</td><td>{{trip.venue}}</td></tr>
    <tr><td>Date</td><td>{{trip.date|date:'Y-m-d'}}</td></tr>
    {% if user.is_authenticated %}
        <tr><td></td><td class="r"><button type="submit" value="Confirm">Confirm</button></td></tr>
    {% endif %}
</table>
</form>
{% endblock content %}
