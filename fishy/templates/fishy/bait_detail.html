{% extends "base_generic.html" %}

{% block content %}
  <h1>Bait: {{ bait.name }}</h1>
  <BR><BR>
  <TABLE class="fishy-table">
     <TR>
        <TH>Name:</TH>
        <TD> {{ bait.name }} </TD>
     </TR>
     {% if user.is_authenticated %}
         <TR>
             <TD><a href="{% url 'bait_delete' bait.pk %}">Delete Bait</a></TD>
             <TD></TD>
         </TR>
     {% endif %}
  </TABLE>
{% endblock %}
