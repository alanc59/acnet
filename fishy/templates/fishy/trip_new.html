{% extends 'base_generic.html' %}

{% block content %}
<div class="container bg-info p-4">
    <h1>New Trip</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col"> </div>
            <div class="col">
                <table class="table">
                    <tr>
                        <td><label for="id_venue">Venue:</label></td>
                        <td><select name="venue" required id="id_venue">
                            {% for venue in venues %}
                                <option value="{{ venue.id }}">{{ venue.name }}</option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="id_date">Date:</label></td>
                        <td><input type="text" name="date" required id="id_date"></td>
                    </tr>
                </table>
            </div>
            <div class="col"> </div>
        </div>
        {% if user.is_authenticated %}
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-sm btn-danger" type="submit" value="Save">Save</button>
                </div>
            </div>
        {% endif %}
    </form>
</div>
{% endblock content %}
