{% extends 'base_generic.html' %}

{% block content %}

    <h1>New Trip</h1>
    <form action "" method="post">{% csrf_token %}
        <table class="fishy-table">
            <tr>
                <td><label for="id_venue">Venue:</label></td>
                <td><select name="venue" required id="id_venue">
                    {% for venue in venues %}
                        <option value="{{ venue.id }}">{{ venue.name }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="id_date">Date:</label></td>
                <td><input type="text" name="date" required id="id_date"></td>
            </tr>
            {% if user.is_authenticated %}
                <tr>
                    <td></td>
                    <td class="r"><button type="submit" value="Save">Save</button></td>
                </tr>
            {% endif %}
        <table>
    </form>

{% endblock content %}
