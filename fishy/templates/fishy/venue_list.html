{% extends "base_generic.html" %}

{% block content %}
  <h1>Venue List</h1>
  {% if venue_list %}
  <table>
     <tr>
         <th>Venue</th>
         <th>Postcode</th>
     </tr>
    {% for venue in venue_list %}
     <tr>
         <td><a href="{{ venue.get_absolute_url }}">{{ venue.name }}</a></td>
         <td>{{venue.postcode}}</td>
     </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no venues in the library.</p>
  {% endif %}       
{% endblock %}
