{% extends 'base_generic.html' %}

{% block content %}
<div class="container bg-info p-4">
    <h1>New Venue</h1>
    <form action "" method="post">{% csrf_token %}
        <div class="row">
            <div class="col"> </div>
            <div class="col-6">
                <table class="table">
                    <tr>
                        <td><label for="id_name">Name:</label></td>
                        <td><input type="text" name="name" maxlength="25" required id="id_name"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label for="id_wac">Wac:</label></td>
                        <td><select name="wac" required id="id_wac">
                                <option value="N" selected>No</option>
                                <option value="Y">Yes</option>
                            </select> 
                        </td>
                        <td><span class="helptext">Withnell Water or not</span></td>
                    </tr>
                    <tr>
                        <td><label for="id_postcode">Postcode:</label></td>
                        <td><input type="text" name="postcode" maxlength="10" required id="id_postcode"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col"> </div>
        </div>
        {% if user.is_authenticated %}
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-sm btn-danger" type="submit" value="Save">Save</button>
                </div>
            </div>
        {% endif %}
    </form>
</div>

{% endblock content %}
