{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ catch.trip }}</h1>
  <BR><BR>
  <TABLE class ="fishy-table">
      <TR>
          <TH>Trip:</TH>
          <TD><a href="/trip/{{catch.trip.id}}">{{ catch.trip }}</a></TD>
      </TR>
      <TR>
          <TH>Fish:</TH>
          <TD> {{ catch.fish }} </TD>
      </TR>
      <TR>
          <TH>Weight (oz) :</TH>
          <TD> {{ catch.weight }} </TD>
      </TR>
      <TR>
          <TH>Weighed:</TH>
          <TD> {{ catch.weighed }} </TD>
      </TR>
      <TR>
          <TH>Bait:</TH>
          <TD> {{catch.bait }}</a></TD>
      </TR>
      <TR>
          <TH>Method:</TH>
          <TD> {{ catch.method }} </TD>
      </TR>
  </TABLE>

{% endblock %}
