{% extends 'base_generic.html' %}

{% block content %}

    <h1>Edit Fish: {{ fish.name }}</h1>
    <form action="" method="post">{% csrf_token %}
        <table class="fishy-table">
            <tr>
                <td><label for="id_Name">Name:</label></td>
                <td><input type="text" name="name" value="{{fish.name}}" maxlength="10" required id="id_name"></td>
            </tr>
            {% if user.is_authenticated %}
                <tr><td></td><td class="r"><button type="submit" value="Update">Update</button></td></tr>
            {% endif %}
        </table>

    {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %}
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}

    </form>

{% endblock content %}
